<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Example editor</title>
		<link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="node_modules/autocompleter/autocomplete.css">
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
		<link rel="stylesheet" href="node_modules/animate.css/animate.min.css"/>
		<link rel="stylesheet" href="node_modules/highlight.js/styles/base16/google-light.css"/>
		<script defer src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
		<script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div id="hover" style="display: none; background: rgb(22, 22, 22); opacity: 0.65; width: 100%; height: 100%; margin: 0px; padding: 0px; z-index: 998; position: absolute;"> </div>
		<div id="titlebar">
			<div id="pasteInfo"></div>
		</div>
		<div id="input" class="animate__animated animate__fadeIn" style="display: none; z-index: 9999; position: absolute; left: 50%;">
			<div style="position: relative; left: -50%;">
				<input type="text" id="searchfield" value="" placeholder="Start typing...">
			</div>
		</div>
		
		<div class="full-screen">
			<div class="zeropm h-100 split">
			  <div class="zeropm col-2" id="left-col">
				<div class="row" class="vh-50">
					<div class="col-12 half-vertical" id="search-box">
						<div class="input-group input-group-sm mb-3 search-input">
							<input type="text" id="search-col" class="form-control" placeholder="Enter node name or attribute" aria-label="Enter node name or attribute" aria-describedby="basic-addon2">
							<span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
						</div>
						<div class="col search-result-container" >
							<div class="list-group" id="search-col-results">
								
							</div>
						</div>
					</div>
					<!-- <div class="col-12 half-vertical" id="file-view"> -->
					<div class="col-12 half-vertical" >
						<div class="row position-relative">
							<div class="col-12 half-vertical" id="file-view" >
								&nbsp;
							</div>
							<div class="col position-absolute" id="svg-controls">
								<div class="btn-group svg-ctrl" role="group" aria-label="Basic outlined example">
									<button type="button" id="open-folder-btn" class="btn btn-outline-warning">Open</button>
									<div class="btn-group" role="group">
										<button id="btnGroupDrop1" type="button" class="btn btn-outline-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
											New
										</button>
										<ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
											<li><a class="dropdown-item" href="#" id="new-file">File</a></li>
											<li><a class="dropdown-item" href="#" id="new-project" data-bs-toggle="modal" data-bs-target="#exampleModal">Project</a></li>
										</ul>
									</div>
									<!-- <button type="button" id="new-project-btn" class="btn btn-outline-warning">New</button> -->
								</div>
							</div>
						</div>
					</div>
				</div>
			  </div>
			  <div class="zeropm col-5 mh-100 h-100" id="center-col">
				<div id="container"></div>
			  </div>
			  <div class="col-5" id="right-col">
				<div class="row position-relative">
					<div class="col-12 v100-vertical previewAlign" id="preview" >
						&nbsp;
					</div>
					<div class="col position-absolute" id="svg-controls">
						<div class="progress timeout-progress">
							<div class="progress-bar bg-success" id="refresh-timeout-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
						</div>
						<div class="btn-group svg-ctrl" role="group" aria-label="Basic outlined example">
							<button type="button" class="btn btn-outline-warning" title="zoom-out"  id="svg-zoom-out"><i class="fas fa-search-minus"></i></button>
							<button type="button" class="btn btn-outline-warning" title="reload preview" id="preview-reload"><i class="fas fa-sync"></i></button>
							<button type="button" class="btn btn-outline-warning" title="zoom-in" id="svg-zoom-in"><i class="fas fa-search-plus"></i></button>
						</div>
					</div>
				</div>
			  </div>
			</div>
		  </div>

		
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">New project</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="newProjectName" class="form-label">ADR Name</label>
						<input type="newname" class="form-control" id="np-name" placeholder="Example ADR">
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="np-md-flag" checked>
						<label class="form-check-label" for="NPInitWithMD">
						  Init with Markdown
						</label>
					  </div>
					  <div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="np-puml-flag" checked>
						<label class="form-check-label" for="NPInitWithPUML">
						  Init with Puml
						</label>
					  </div>
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" id="create-new-project">Create</button>
				</div>
			</div>
			</div>
		</div>

		 
	</body>

	<script type="module">
		require('./editor.js')
	</script>
</html>
